<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="timeline">
        <div class="timeline-item" data-year="2000">
            <div class="timeline-content">
                <h3>Year 2000</h3>
                <p>Start of the new millennium.</p>
            </div>
        </div>
        <div class="timeline-item" data-year="2010">
            <div class="timeline-content">
                <h3>Year 2010</h3>
                <p>Rise of smartphones and social media.</p>
            </div>
        </div>
        <div class="timeline-item" data-year="2020">
            <div class="timeline-content">
                <h3>Year 2020</h3>
                <p>Global pandemic and remote work revolution.</p>
            </div>
        </div>
        <div class="timeline-item" data-year="2025">
            <div class="timeline-content">
                <h3>Year 2025</h3>
                <p>Future advancements in AI and technology.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
